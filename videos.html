<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="custom-styles.css">
</head>
<body>

    <div class="video-grid">
        <figure class="video-item">
            <div class="video-wrapper" onclick="loadVideo(this)" data-video="VIDEO_ID_1">
                <img src="https://img.youtube.com/vi/VIDEO_ID_1/maxresdefault.jpg" class="thumbnail" alt="Thumbnail 1">
                <div class="play-button"></div>
            </div>
            <figcaption>Oldest Video</figcaption>
        </figure>

        <figure class="video-item">
            <div class="video-wrapper" onclick="loadVideo(this)" data-video="VIDEO_ID_2">
                <img src="https://img.youtube.com/vi/VIDEO_ID_2/maxresdefault.jpg" class="thumbnail" alt="Thumbnail 2">
                <div class="play-button"></div>
            </div>
            <figcaption>Newest Video</figcaption>
        </figure>
    </div>

    <script>
    function loadVideo(container) {
        const videoId = container.getAttribute('data-video');
        // autoplay=1 starts the video immediately after the click
        // rel=0 prevents showing related videos from other channels
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
        iframe.setAttribute('allowfullscreen', 'true'); // Enables the fullscreen button
        
        // Replace thumbnail and play button with the player
        container.innerHTML = '';
        container.appendChild(iframe);
    }
    </script>

</body>
</html>
