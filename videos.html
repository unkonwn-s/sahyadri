<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="custom-styles.css">
</head>
<body>

<div class="video-grid">
    <figure class="video-item">
        <div class="video-wrapper" onclick="loadVideo(this)" data-video="-bvpjpW-FOo">
            <img src="https://img.youtube.com/vi/-bvpjpW-FOo/maxresdefault.jpg" class="thumbnail" alt="Hindi Play Thumbnail">
        </div>
        <figcaption>Hindi Play, 15th Mar 2025</figcaption>
    </figure>

    <figure class="video-item">
        <div class="video-wrapper" onclick="loadVideo(this)" data-video="xgelWzEUYPA">
            <img src="https://img.youtube.com/vi/xgelWzEUYPA/maxresdefault.jpg" class="thumbnail" alt="Assembly Thumbnail">
        </div>
        <figcaption>Assembly, 21st Mar 2025</figcaption>
    </figure>
</div>

    
<script>
    function loadVideo(container) {
    const videoUrl = container.getAttribute('data-video'); // This gets the full URL
    const iframe = document.createElement('iframe');
    
    // Use the full URL directly and just append the parameters
    iframe.setAttribute('src', `${videoUrl}?autoplay=1&rel=0`);
    
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
    iframe.setAttribute('allowfullscreen', 'true');
    
    container.innerHTML = '';
    container.appendChild(iframe);
}
</script>
</body>
</html>
